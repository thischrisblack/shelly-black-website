backend:
  name: git-gateway
  branch: main
media_folder: public/images
public_folder: images
collections:
  - label: "Photography Blog"
    name: "photo-blog"
    folder: "content/blog"
    create: true
    filter: { field: "category", value: "Photography" }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Published Date",
          name: "date",
          widget: "datetime",
          date_format: "DD.MM.YYYY",
          time_format: "HH:mm",
          format: "LLL",
          picker_utc: false,
        }
      - { label: "Image", name: "image", widget: "image" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options: ["Photography", "Library"],
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Library Blog"
    name: "library-blog"
    folder: "content/blog"
    create: true
    filter: { field: "category", value: "Library" }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Published Date",
          name: "date",
          widget: "datetime",
          date_format: "DD.MM.YYYY",
          time_format: "HH:mm",
          format: "LLL",
          picker_utc: false,
        }
      - { label: "Image", name: "image", widget: "image" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options: ["Photography", "Library"],
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Gallery"
    name: "gallery"
    folder: "content/galleries"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Images",
          name: "images",
          widget: "list",
          summary: "{{fields.image}}",
          field: { label: Image, name: image, widget: image },
        }
      - { label: "Body", name: "body", widget: "markdown" }
